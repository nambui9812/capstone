<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" >
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Capstone Project</title>
</head>
<body>
    <h1>Remote Controlled Switching System</h1>
    <div><button id="_btnReset">Reset</button></div>
    <br><br>
    <div>
        <label>Source1:</label>
        <p>Status: <span id="status-source1"></span></p>
        <p>Note: <span id="note-source1"></span></p>
        <div>
            <select id="source1">
                <option value="on">On</option>
                <option value="off">Off</option>
            </select>
            <button id="_btnSource1">Change</button>
        </div>
        <div>
            <input type="datetime-local" id="datetime-source1" />
            <select id="schedule-source1">
                <option value="on">On</option>
                <option value="off">Off</option>
            </select>
            <button id="_btnScheduleSource1">Schedule</button>
        </div>
    </div>
    <br><br>
    <div>
        <label>Source2:</label>
        <p>Status: <span id="status-source2"></span></p>
        <p>Note: <span id="note-source2"></span></p>
        <div>
            <select id="source2">
                <option value="on">On</option>
                <option value="off">Off</option>
            </select>
            <button id="_btnSource2">Change</button>
        </div>
        <div>
            <input type="datetime-local" id="datetime-source2" />
            <select id="schedule-source2">
                <option value="on">On</option>
                <option value="off">Off</option>
            </select>
            <button id="_btnScheduleSource2">Schedule</button>
        </div>
    </div>
    <br><br>
    <div class="sub-con">
        <div class="his-div">
            History: <button id="_btnClearHis">Clear</button>
            <div id="history"></div>
        </div>
        <div class="jobs-div">
            Jobs:
            <div id="jobs"></div>
        </div>
    </div>
</body>
</html>
